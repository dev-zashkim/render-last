<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container">

    <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" class="logo">

    <h2 class="title">Log in</h2>

    <input type="text" id="identifier" placeholder="Phone / Email" class="input-field">
    <label class="error" id="identifierError"></label>

    <input type="password" id="password" placeholder="Password" class="input-field">
    <label class="error" id="passwordError"></label>

    <button id="sendOtpBtn" class="btn">Send OTP</button>
    <p id="timer"></p>

    <div id="otpSection" class="hidden otp-area">
      <h4>Enter OTP</h4>

      <div class="otp-boxes">
        <input maxlength="1" class="otp">
        <input maxlength="1" class="otp">
        <input maxlength="1" class="otp">
        <input maxlength="1" class="otp">
      </div>
      
      <label class="success" id="otpSentMsg"></label>

      <label class="error" id="otpError"></label>

      <button id="verifyBtn" class="btn hidden">Verify Login</button>
    </div>

  </div>

  <script src="login.js"></script>

  <!-- OTP Auto Navigation -->
  <script>
    const otpInputs = document.querySelectorAll(".otp");

    otpInputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });
  </script>

</body>
</html>
